<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Positivity Dashboard</title>
    <link href="style.css">
</head>
<body>
    <h1>The Positivity Dashboard</h1>
    <form>
        <h1>Add a motivational resource.</h1>
        <label for="inputName">Title</label>
        <input type="text" name="inputName" id="inputName" placeholder="Name">
        <label for="linkResource">Resource link</label>
        <input type="url" name="linkResource" id="linkResource" placeholder="URL">
    </form>
</body>
</html>
